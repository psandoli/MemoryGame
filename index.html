<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo da Mem√≥ria</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="menu" class="menu">
		<h1>Jogo da Memoria</h1>
		<h2>Selecione a dificuldade:</h2>
		<div id="levels" class="cards">		
			<div class="scene"> 
				<div class="card" onclick="flipLevelCard(this)" id="easy">
					<div class="back card-face"> 
						FACIL
					</div> 
					<div class="card-face front">
						<h3>Facil</h3>						
						<p>12 cartas</p>
						<p>Acerto: 5 pts</p>
						<p>Erro: 0 pts</p>
					</div>
				</div> 
			</div>
			<div class="scene"> 
				<div class="card" onclick="flipLevelCard(this)" id="medium">
					<div class="back card-face"> 
						MEDIO
					</div> 
					<div class="card-face front">
						<h3>Medio</h3>
						<p>24 cartas</p>
						<p>Acerto: 5 pts</p>
						<p>Erro: 0 pts</p>
					</div>
				</div> 
			</div>
			<div class="scene"> 
				<div class="card" onclick="flipLevelCard(this)" id="hard">
					<div class="back card-face"> 
						DIFICIL
					</div> 
					<div class="card-face front">
						<h3>Dificil</h3>
						<p>24 cartas</p>
						<p>Acerto: 10 pts</p>
						<p>Erro: -5 pts</p>
					</div>
				</div> 
			</div>
		</div>
		<button class="play" onclick="play()">Jogar</button>
	</div>
	<div id="board">
		<div id="exit" onclick="exit()">Sair</div>
		<div id="score-board">Score: <span id="score">0</span></div>
	</div>
	<div id="cards" class="cards">
	</div>
	<div id="game-over" class="menu">
		<h1>GAME OVER!</h1>
		<h2>Score:<span id="final-score"></span></h2>
		<button class="play" onclick="exit()">Jogar novamente</button>
	</div>
</body>
</html>
